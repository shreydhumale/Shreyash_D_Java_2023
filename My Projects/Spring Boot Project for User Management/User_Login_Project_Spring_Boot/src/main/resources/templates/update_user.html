<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Update User</h2>
        <form th:action="@{/updateUser}" th:object="${users}" method="post">
            <input type="hidden" th:field="*{user_id}" />
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" th:field="*{user_password}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" th:field="*{user_details.full_name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{user_details.address}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="roleName">Role Name:</label>
                <input type="text" id="roleName" th:field="*{role.roleName}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <a href="/getAllUsers" class="btn btn-secondary mt-3">Back to User List</a>
    </div>
</body>
</html>
