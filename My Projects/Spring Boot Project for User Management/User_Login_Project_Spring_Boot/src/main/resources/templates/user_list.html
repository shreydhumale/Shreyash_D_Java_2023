<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>User List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<h2>User List</h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>USER ID</th>
					<th>USERNAME</th>
					<th>PASSWORD</th>
					<th>DETAILS</th>
					<th>ROLE</th>
					<th>UPDATE USER</th>
					<th>DELETE USER</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.user_id}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.user_password}"></td>
					<td><a th:href="@{/userDetails(userId=${user.user_id})}" class="btn btn-info btn-sm">User
							Details</a></td>
					<td>
						<a th:href="@{/roleDetails(roleId=${user.role.roleId})}" th:if="${user.role != null}"
							class="btn btn-info btn-sm">Role Details</a>
					</td>
					<td>
					    <a th:href="@{/updateUser/{id}(id=${user.user_id})}" class="btn btn-primary">Edit</a>
					</td>
					
					<td> <a th:href="@{'/deleteUser/' + ${user.user_id}}" class="btn btn-danger"
							th:onclick="return confirm('Are you sure you want to delete this User?');">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
