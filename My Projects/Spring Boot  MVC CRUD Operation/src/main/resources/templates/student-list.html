<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Student List</h2>
        
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <a th:href="@{/register}" class="btn btn-success mb-4">Add New Student</a>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Percentage</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${list}">
                    <td th:text="${student.sid}"></td>
                    <td th:text="${student.sname}"></td>
                    <td th:text="${student.scity}"> </td>
                    <td th:text="${student.spercentage}"></td>
                    <td>
                        <a th:href="@{'/edit/' + ${student.sid}}" class="btn btn-primary">Edit</a>
                        <a th:href="@{'/delete/' + ${student.sid}}" class="btn btn-danger" 
                           th:onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
