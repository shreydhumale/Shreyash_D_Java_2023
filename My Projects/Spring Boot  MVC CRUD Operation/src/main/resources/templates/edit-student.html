<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Edit Student</h2>
        <form th:action="@{/update}" th:object="${student}" method="post" class="mt-4">
			
            <input type="hidden" th:field="*{sid}" />
            
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{sname}" placeholder="Enter name" required>
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{scity}" placeholder="Enter city" required>
            </div>
            
            <div class="mb-3">
                <input type="number" step="0.01" class="form-control" th:field="*{spercentage}" placeholder="Enter percentage" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/getAllStudents}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
