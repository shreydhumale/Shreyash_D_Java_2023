<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Register New Student</h2>
        <form th:action="@{/save}" th:object="${student}" method="post" class="mt-4">
            <input type="text" class="form-control mb-3" th:field="*{sname}" placeholder="Enter name" required>
            
            <input type="text" class="form-control mb-3" th:field="*{scity}" placeholder="Enter city" required>
            
            <input type="number"  class="form-control mb-3" th:field="*{spercentage}" placeholder="Enter percentage" required>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
